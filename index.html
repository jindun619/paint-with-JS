<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Paint with Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input 
                type="range" 
                id="js-range"
                min="0.1" 
                max="5" 
                value="2.5" 
                step="0.1"
            >
        </div>
        <div class="controls__btns">
            <button id="js-mode">FILL</button>
            <button id="js-save">SAVE</button>
        </div>
        <div id="js-colors" class="controls__colors">
            <div class="controls__color js-color" style="background-color: black;"></div>
            <div class="controls__color js-color" style="background-color: white;"></div>
            <div class="controls__color js-color" style="background-color: red;"></div>
            <div class="controls__color js-color" style="background-color: orange;"></div>
            <div class="controls__color js-color" style="background-color: yellow;"></div>
            <div class="controls__color js-color" style="background-color: green;"></div>
            <div class="controls__color js-color" style="background-color: blue;"></div>
            <div class="controls__color js-color" style="background-color: indigo;"></div>
            <div class="controls__color js-color" style="background-color: violet;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
